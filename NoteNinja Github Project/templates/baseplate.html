<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noteNinja</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/file__1__YJH_icon.ico') }}">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
</head>
<body class="flex flex-col min-h-screen p-20">
    <header class="bg-gray-900 rounded-custom text-gray-200">
        <div class="container mx-auto flex justify-between items-center p-4">
            
            <!-- Logo -->
            <div class="flex items-center space-x-4">
                <img src="../static/images/file.png" class="w-20 h-20 rounded-lg shadow-lg" alt="Ninja logo" />
                <span class="text-xl font-semibold">NoteNinja</span>
            </div>
            
            <!-- Nav Links (hidden on small screens) -->
            <nav class="hidden md:flex space-x-8">
                <a href="/" class="{{ 'active' if request.path == '/' }}">Home</a>
                <a href="{{ url_for('about') }}" class="hover:text-gray-400">About</a>
                <a href="{{ url_for('contact') }}" class="hover:text-gray-400">Contact</a>
            </nav>
            
            <!-- Mobile Menu Button -->
            <button id="menu-toggle" class="md:hidden text-2xl text-gray-200">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    
        <!-- Mobile Menu (hidden by default) -->
        <div id="mobile-menu" class="md:hidden bg-gray-800 text-center space-y-4 py-4 hidden">
            <a href="#" class="block hover:text-gray-400">Home</a>
            <a href="#" class="block hover:text-gray-400">About</a>
            <a href="#" class="block hover:text-gray-400">Contact</a>
        </div>
    </header>
    {% block upload %}{% endblock %}
    {% block notes %}{% endblock %}
    {% block about %} {% endblock %}
    {% block contact %}{% endblock %}
    {% block oldnotes %}{% endblock %}
    {% block savedNotesInner %}{% endblock %}

</body>
</html>
