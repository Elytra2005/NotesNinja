{% extends "baseplate.html" %}

{% block notes %}

<section class="notes-main mt-5">

  <div class="slider container">
    <button class="slider-button button border border-[#111] p-3 slider-button-prev rounded-lg" onclick="prevSlide()">&#10094</button>
    <div class="slider-container">
      {% for note in notes %}
           <div class="note-card remove-slide bg-gray-900 text-white rounded-lg">
            {{ note | safe }}
          </div>
      {% endfor %}
      <div class="flex flex-row justify-center items-center gap-5">
        <button class="reset-slide-button button p-3 rounded-lg bg-gray-900 text-white mt-5 remove-slide" onclick="resetNotes()"> reset notes </button>
        <!-- <button class=" button p-3 rounded-lg bg-gray-900 text-white mt-5 " onclick="saveNotes()"> Save Notes </button> -->
      </div>
    </div>

    <button class="slider-button button border border-[#111] p-2 rounded-lg slider-button-next " onclick="nextSlide()">&#10095</button>
   </div>
</section>
<script  src="{{ url_for('static', filename='storage.js') }}" type="module"></script>
<script src="{{ url_for('static', filename='app.js') }}" type="text/javascript"></script>




{% endblock %}
